    <div class="main-container">
        <div id="home" class="home">
          <div class="left-area">
              <h1 class="main-heading">
                PlayerX
              </h1>
              <h2 class="description">
                Discover Your Ultimate Gaming Squad - Connect, Compete, and Conquer Together!
              </h2>
              <button class="find-btn">
                Find Player
                <img src="./assets/images/search.svg" class="search-icon"/>
              </button>
          </div>
        </div>
        <div id="games" class="games">
          <div class="game-card">
            <div class="game-title">Valorant</div>
          </div>
          <div class="game-card-csgo">
            <div class="game-title">CS:GO</div>
          </div>
          <div class="game-card-fortnite">
            <div class="game-title">Fortnite</div>
          </div>
          <div class="game-card-cod">
            <div class="game-title">Call Of Duty</div>

          <div class="game-card-apex">

          </div>

          </div>
          <div class="game-card-pubg">
            <div class="game-title">PUBG</div>
          </div>
          <div class="game-card-overwatch">
            <div class="game-title">Overwatch</div>
          </div>
        </div>

        <div class="contact-us">
          <h1 class="contact-us-header">Contact Us</h1>
          <form class="contact-us-form">
            <div class="name-row">
              <div class="col1">
                <label class="input-label">First name</label>
                <input id="fname" type="text" class="name-input" required="true"/>
              </div>
              <div class="col2">
                <label class="input-label">Last name</label>
                <input id="lname" type="text" class="name-input" required="true"/>
              </div>
            </div>
            <div class="contact-row">
              <div class="col1">
                <label class="input-label">Email</label>
                <input id="email" type="text" class="name-input" required="true"/>
              </div>
              <div class="col2">
                <label class="input-label">Phone</label>
                <input id="phone" type="text" class="name-input" required="true"/>
              </div>
            </div>
            <div class="message-row">
              <label class="input-label">Message</label>
              <textarea id="msg" required="true" name="message" class="message-textarea"></textarea>
            </div>
            <button  class="submit-btn">
              Submit
            </button>
          </form>
        </div>
